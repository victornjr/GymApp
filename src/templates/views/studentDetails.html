<ng-include src="'views/sidenav.html'" ng-controller="SidenavCtrl"></ng-include>
<md-content class="main">
    <h2 class="main-header">Perfil de {{student.nombre}}</h2>
    <div layout="row" style="margin: 24px 36px !important">
        <div flex="100" ng-cloak>
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom style="background-color:white">
                    <md-tab label="Rutinas" ng-click="setTab(0)">
                        <md-content class="md-padding">
                            <ng-include src="'views/routines.html'" ng-controller="RoutinesCtrl" ng-if="!creating"></ng-include>
                            <ng-include src="'views/createRoutine.html'" ng-controller="CreateRoutineCtrl" ng-if="creating"></ng-include>
                        </md-content>
                    </md-tab>
                    <md-tab label="Calendario" ng-click="setTab(1)">
                        <md-content class="md-padding">
                            <ng-include src="'views/calendar.html'" ng-controller="CalendarCtrl"></ng-include>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
    <div layout="row" layout-align="end" style="margin-bottom: 20px" ng-if="currentTab == 0 && !creating">
        <div flex="20">
            <md-button class="md-raised md-primary" ng-click="createRoutine()">Nueva rutina
            </md-button>
        </div>
    </div>
    <!--<div layout="row" layout-align="end" style="margin-bottom: 20px" ng-if="creating">
        <div flex="15">
            <md-button class="md-raised md-primary" ng-click="cancel()">Cancelar
            </md-button>
        </div>
        <div flex="15">
            <md-button ng-if="!isEditing" class="md-raised md-primary" ng-click="createRoutine()">Crear rutina
            </md-button>
            <md-button ng-if="isEditing" class="md-raised md-primary" ng-click="createRoutine()">Aceptar
            </md-button>
        </div>
    </div>-->
</md-content>
