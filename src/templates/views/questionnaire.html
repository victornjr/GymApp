<ng-include src="'views/sidenav.html'" ng-controller="SidenavCtrl"></ng-include>
<md-content class="main">
    <h2 class="main-header">Cuestionario Inicial</h2>
    <md-card layout="row">
        <div flex="100">
            <md-card-content layout-padding>
                <form name="userForm" style="padding: 36px 36px">
                    <div ng-repeat="question in questions track by $index">
                        <div layout="row">
                            <label>{{question}}</label>
                        </div>
                        <div layout="row">
                            <md-input-container style="margin-right: 20px">
                                <md-checkbox ng-model="positive" ng-change="toggleAnswer('si',$index)">SÃ­</md-checkbox>
                            </md-input-container>
                            <md-input-container>
                                <md-checkbox ng-model="negative" ng-change="toggleAnswer('no',$index)">No</md-checkbox>
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="row" ng-if="answers[answers.length-1] === 'si'">
                        <div flex="30">
                            <md-select ng-model="selectedCoach" class="formSelect md-no-underline" placeholder="Entrenadores" ng-change="setCoach(selectedCoach)">
                                <md-option ng-repeat="coach in coaches" value="{{coach.id}}">
                                    {{coach.nombre}}
                                </md-option>
                            </md-select>
                        </div>
                    </div>
                </form>
            </md-card-content>
        </div>
    </md-card>
    <div layout="row" layout-align="end" style="margin-bottom: 20px">
        <div flex="20">
            <md-button class="md-raised md-primary" ng-click="submit()">Enviar
            </md-button>
        </div>
    </div>
</md-content>
