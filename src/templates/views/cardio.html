<ng-include src="'views/sidenav.html'" ng-controller="SidenavCtrl"></ng-include>
<md-content class="main">
    <md-card layout="row">
        <div flex="100">
            <md-card-title>
                <h3>Cardio</h3>
            </md-card-title>
            <md-card-content>
                <div layout="row" ng-if="cardio.length > 0">
                    <div flex="100">
                        <table>
                            <thead>
                                <tr>
                                    <th>Aparato</th>
                                    <th>Tiempo</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in cardio">
                                    <td>{{mediums[c.maquina]}}</td>
                                    <td>{{c.tiempo}}</td>
                                    <td>{{c.fecha}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div layout="row" ng-if="cardio.length < 1">
                    <div flex="100">
                        <p>No tienes ejercicios de cardio registrados.</p>
                    </div>
                </div>
                <div layout="row" ng-if="addnew">
                    <div flex="20">
                        <md-select style="width:200px; margin: 5" ng-model="newCardio.maquina" class="formSelect md-no-underline" placeholder="Aparato">
                            <md-option ng-repeat="medium in mediums track by $index" value="{{$index}}">
                                {{medium}}
                            </md-option>
                        </md-select>
                    </div>
                    <div flex="30">
                        <md-input-container style="margin-left:20px" md-no-float class="formInput">
                            <input style="border:none !important" ng-model="newCardio.tiempo" name="time" placeholder="Tiempo en mins">
                        </md-input-container>
                    </div>
                    <div flex="30">
                        <md-datepicker ng-model="selectedDate" md-placeholder="Escoger fecha" ng-change="setDate(selectedDate)" md-open-on-focus></md-datepicker>
                    </div>
                </div>
            </md-card-content>
        </div>
    </md-card>
    <div layout="row" layout-align="end" style="margin-bottom: 20px">
        <div flex="15">
            <md-button class="md-raised md-primary" ng-if="!addnew" ng-click="addNewCardio()">nuevo
            </md-button>
            <md-button class="md-raised md-primary" ng-if="addnew" ng-click="createCardio()">aceptar
            </md-button>
        </div>
    </div>
</md-content>
