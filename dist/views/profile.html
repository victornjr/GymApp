<ng-include src="'views/sidenav.html'" ng-controller="SidenavCtrl"></ng-include>
<md-content class="main">
    <h2 class="main-header">Perfil</h2>
    <div layout="row" style="margin: 24px 36px !important">
        <div flex="50">
            <md-input-container md-no-float class="formInput">
                <label style="margin-bottom:5px; font-size:13px !important">Nombre</label>
                <input style="border:none !important" ng-model="user.nombre" name="name" ng-disabled = "true">
            </md-input-container>
            <md-input-container md-no-float class="formInput">
                    <label style="margin-bottom:5px; font-size:13px !important">Correo</label>
                <input style="border:none !important" ng-model="user.correo" name="name" placeholder="Nombre" ng-disabled = "true">
            </md-input-container>
            <md-input-container ng-if="user.entrenador" md-no-float class="formInput">
                    <label style="margin-bottom:5px; font-size:13px !important">Entrenador</label>
                <input style="border:none !important" ng-model="user.entrenador" name="name" placeholder="Nombre" ng-disabled = "true">
            </md-input-container>
        </div>
    </div>
</md-content>
