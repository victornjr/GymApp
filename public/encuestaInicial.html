<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Cuestionario</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <label for="exampleInputName">A continuación se presenta un pequeño cuestionario con
                el fin de obtener más información sobre ti</label>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputName">¿Le ha dicho alguna vez su médico que tiene una
                enfermedad del corazón y le ha recomendado realizar actividad física solamente con
              con supervisión médica?</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Nota dolor en el pecho cuando realiza alguna actividad física?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Ha notado dolor en el pecho durante el último mes?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Ha perdido la conciencia o el equilibrio después de notar sensación de mareo?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Tiene algún problema de los huesos o articulaciones que podría
                empeorar a causa de la actividad física que se propone ha realizar?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Le recetan algún medicamento?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Consume algún medicamento que le limita el apetito?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Sufre de mareos?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Ha realizado actividad física o deporte y cuándo fue la última vez que lo practicó?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Presenta algún problema de salud no mencionado aquí que le pudiese afectar
                para realizar actividad física?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
              <div class="col-md-12">
                <label id="pregunta" for="exampleInputLastName">¿Te gustaría recibir ayuda de un entrenador?</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Respuesta">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Enviar respuestas</a>
        </form>
